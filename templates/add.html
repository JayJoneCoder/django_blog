<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* 淡灰色背景 */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #ffffff; /* 白色背景 */
            padding: 40px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40; /* 深色标题 */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #80bdff; /* 聚焦时的边框色 */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 聚焦时的阴影 */
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #28a745cc; /* 按钮悬停效果 */
        }

        .back-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>写文章</h2>
        <form action="/doAdd" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>标题：</label>
                <input type="text" name="title" class="form-control" placeholder="输入文章标题" required />
            </div>
            <div class="form-group">
                <label>类别：</label>
                    <select name="c_id" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                <label>正文：</label>
                <textarea name="content" class="form-control" rows="10" placeholder="输入正文内容" required></textarea>
            </div>
            <input type="submit" value="发布" class="btn btn-success" />
        </form>
        <button class="back-button" onclick="window.location.href='main/'">返回文章列表</button>
    </div>
    <footer style="background-color: #f8f9fa; text-align: center; padding: 10px 0; border-top: 1px solid #dee2e6; margin-top: 20px;">
    <p style="margin: 0; color: #6c757d;">© 2024 ZhangJiezhong. All rights reserved.</p>
    </footer>
</body>
</html>
