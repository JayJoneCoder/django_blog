<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8d8ff, #6fb8ff);
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .project-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #4A4A4A;
            font-weight: bold;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dee2e6;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="project-title">Django博客项目 by ZhangJiezhong</div>

        <div class="main-content">
            <div class="register-container">
                <h2>注册</h2>
                <form action="/register/" method="post" class="mt-3">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="用户名" required />
                    <input type="password" name="password" class="form-control" placeholder="密码" required />
                    <input type="password" name="confirm_password" class="form-control" placeholder="确认密码" required />
                    <input type="submit" value="注册" class="btn btn-primary mt-2"/>
                    <div class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-secondary">返回登录</a>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>
                © 2024 ZhangJiezhong. 本项目开源，遵循
                <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">GPLv3</a> 许可协议。
                <a href="https://github.com/JayJoneCoder/django_blog" target="_blank">访问 GitHub 仓库</a>
                欢迎批评、指正、学习与贡献。
            </p>
        </footer>
    </div>
</body>
</html>
