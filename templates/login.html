<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录！</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局 body 样式 */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8d8ff, #6fb8ff); /* 渐变背景 */
        }

        /* 包裹内容和 footer */
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 主内容撑满剩余空间 */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 登录框样式 */
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 页眉文字 */
        .project-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #4A4A4A;
            font-weight: bold;
        }

        /* Footer 样式 */
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dee2e6;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 页眉 -->
        <div class="project-title">Django博客项目 by ZhangJiezhong</div>

        <!-- 主内容 -->
        <div class="main-content">
            <div class="login-container">
                <h2>登录</h2>
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                <form action="/doLogin" method="post">
                    {% csrf_token %}
                    <input type="text" name="uname" placeholder="Username" required/><br/>
                    <input type="password" name="upass" placeholder="Password" required/><br/>
                    <input type="submit" value="登录"/>
                    <div class="mt-3">
                        <a href="{% url 'register' %}" class="btn btn-secondary">注册</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>
                © 2024 ZhangJiezhong. 本项目开源，遵循
                <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">GPLv3</a> 许可协议。
                <a href="https://github.com/JayJoneCoder/django_blog" target="_blank">访问 GitHub 仓库</a>
                欢迎批评、指正、学习与贡献。
            </p>
        </footer>
    </div>
</body>
</html>
