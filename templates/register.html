<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a8d8ff, #6fb8ff); /* 浅蓝色渐变背景 */
            font-family: Arial, sans-serif; /* 字体 */
            display: flex; /* 使用 Flexbox */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 100% 视口高度 */
            margin: 0; /* 取消默认边距 */
            position: relative; /* 相对定位 */
            overflow: hidden; /* 防止滚动条出现 */
        }

        .register-container {
            background-color: white; /* 白色背景 */
            padding: 20px; /* 内边距 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* 阴影 */
            width: 300px; /* 宽度 */
            text-align: center; /* 文本居中 */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* 100% 宽度 */
            padding: 10px; /* 内边距 */
            margin: 10px 0; /* 上下外边距 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 5px; /* 圆角 */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* 绿色 */
            color: white; /* 白色文字 */
            border: none; /* 无边框 */
            padding: 10px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标指针样式 */
            font-size: 16px; /* 字体大小 */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* 鼠标悬停时颜色变化 */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <form action="/register/" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required />
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="确认密码" required />
            </div>
            <input type="submit" value="注册" class="btn btn-primary"/>
            <!-- 在注册容器的底部添加返回登录按钮 -->
             <div class="mt-3">
                <a href="{% url 'login' %}" class="btn btn-secondary">返回登录</a>
            </div>

        </form>
    </div>
</body>
</html>
